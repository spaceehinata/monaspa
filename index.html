<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Monaspa</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img src="img/Monaspa 1.png" alt="Monaspa Logo" />
        </div>
        <div class="burger">
          <img src="img/Frame 33.png" alt="burger" />
        </div>
        <div class="menu">
          <img src="img/Group 5503.png" alt="burger" />
        </div>
        <nav class="nav">
          <ul class="nav-container">
            <li><a href="#main">Main</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#about">About Us</a></li>
          </ul>
        </nav>
        <div class="right-container">
          <div class="language-selector">
            ENG
            <img src="img/Vector 2.png" alt="arr" />
          </div>
          <div class="line"></div>
          <div class="coins-container">
            <div class="coins">
              <p class="coins">404</p>
            </div>
            <img src="img/coin.png" alt="coins" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="footer">
        <div class="Left">
          <div class="flogo">
            <img src="img/Monaspa 1.png" alt="Monaspa Logo" />
          </div>
          <div class="date">
            <p>© 2022 Monaspa. All Rights Reserved.</p>
            <a href="#">Privacy Policy – Terms & Conditions</a>
          </div>
        </div>
        <div class="Right">
          <div class="icons">
            <a href="#"><img src="img/Group 5440.png" alt="Twitter" /></a>
            <a href="#"><img src="img/Group 5439.png" alt="Discord" /></a>
            <a href="#"><img src="img/Group 5438.png" alt="YouTube" /></a>
            <a href="#"><img src="img/Group 5437.png" alt="Instagram" /></a>
          </div>
          <div class="contact">
            <p>
              Monaspa – Tbilisi, Georgia. Saburtalo 109<br />
              Tel: <span class="tel">+995 531 312 312</span> E-mail:
              <a href="mailto:info@monaspa.com"
                ><span class="tel">info@monaspa.com</span></a
              >
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
